<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Exploration</title>
    </head>
<body>
    <header>
        
        <nav>
            <a href="index.html">
                <img src="/logo.jpg" alt="logo" width="40"/>
                <span>SpaceX</span>
            </a>
        </nav>
        <center>
            <h2>Register for SpaceX Exploration Program</h2>
            
        </center>
    </header>
    <center>
    <fieldset>
    <!-- <legend >Registration</legend> -->
    <form id="registration-form" action="#" method="post">
        <section>
            <h3>Personal Information</h3>
            <label for="first-name">Full Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your full name" required>
            
            <!-- <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            <br/><br/> -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="sample@domain.com" required>
            
            <br/><br/>
            <label for="experience">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br/><br/>
            <label for="phone">Phone:</label>
            <select id="phone" name="phone-code">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+23">+23</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="enter your phone number" required>
            <!-- <br/><br/> -->
            
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <br/><br/>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
            <!-- <br/><br/> -->
            
            <!-- <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <br/><br/> -->
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <br/><br/>
                
                <label for="zipcode">Zip Code:</label>
                <input type="number" min="0" id="zipcode" name="zipcode" required>
                <!-- <br/><br/> -->
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </section>

            <section>
            <h3>Program Preferences</h3>
            <label for="mission-preference">Preferred Mission:</label>
            <select id="mission-preference" name="mission-preference">
                <option value="lunar">Lunar Landing</option>
                <option value="mars">Mars Expedition</option>
            </select>
            
            <br/><br/>
            <label for="experience">Previous Space Experience:</label>
            <input type="radio" id="experience-yes" name="experience" value="yes">
            <label for="experience-yes">Yes</label>
            <input type="radio" id="experience-no" name="experience" value="no">
            <label for="experience-no">No</label>
            
            <br/><br/>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="you can share your thoughts, questions, suggestions, or any other relevant information they want to communicate to the program organizers"></textarea>
        </section>
        <br/>
        <button type="submit" id="submit-button">Register</button>
    </form>
    <br/>
</fieldset>
</center>

<footer>
    <p>&copy; 2023 SpaceX Exploration Program</p>
</footer>
</body>
</html>
